---

- name: Setup zones
  include_tasks: types/zone.yml
  vars:
    bind__zone: "{{ outer_item.value|combine({'name': outer_item.key}) }}"
  with_dict: '{{ bind__zones }}'
  loop_control:
    loop_var: outer_item

- name: Install named.conf.zones
  template:
    src: named.conf.zones.j2
    dest: '{{ bind__config_directory }}/named.conf.zones'
    owner: root
    group: root
    mode: 0644
  notify: ['reload-bind']
